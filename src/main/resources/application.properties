api.kraken.url.webservice=https://api.kraken.com
api.kraken.url.websocket=wss://ws.kraken.com/

# application trading configuration
# litecoin trading strategies and configuration
application.currency.tradings.litecoin-euro.enabled=true
application.currency.tradings.litecoin-euro.bearing-strategy.gap=1
application.currency.tradings.litecoin-euro.bearing-strategy.amount-to-sell=0.1
application.currency.tradings.litecoin-euro.bearing-strategy.amount-to-buy=0.1

application.currency.tradings.ripple-euro.enabled=false
application.currency.tradings.ripple-euro.bearing-strategy.gap=1
application.currency.tradings.ripple-euro.bearing-strategy.amount-to-sell=0.1
application.currency.tradings.ripple-euro.bearing-strategy.amount-to-buy=0.1

# check-timeunit is an attribute of ChronoUnit class
application.monitoring.events.heartbeat.timeunit=SECONDS
application.monitoring.events.heartbeat.frequency=10
application.monitoring.events.heartbeat.max-age=2

application.monitoring.events.pong.timeunit=SECONDS
application.monitoring.events.pong.frequency=120
application.monitoring.events.pong.max-age=60

kraken.ping.payload={"event": "ping"}
kraken.ping.frequency=60

logging.level.org.springframework=INFO
